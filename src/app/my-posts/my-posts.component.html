<div class="container-fluid">
  <div *ngFor="let post of jsonPostsByUser">
    <div class="card">
      <div class="card-header">
        {{ post.title }}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{ post.body }}</p>
          <footer class="blockquote-footer">Written by
            <cite title="Source Title">{{ post.userId }}</cite>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</div>
