
<div class="card">
  <h5 class="card-header">User's {{ post.userId }} post!</h5>
  <div class="card-body">
    <h5 class="card-title">{{ post.title }}</h5>
    <p class="card-text">{{ post.body }}</p>
    <a href="#" class="btn btn-primary" routerLink="/posts-by-user">See all my posts!</a>
    <a href="#" class="btn btn-primary" routerLink="/user-profile">View my profile!</a>
  </div>
</div>
